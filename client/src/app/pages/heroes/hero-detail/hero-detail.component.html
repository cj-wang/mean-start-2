<nb-card class="border-0" *ngIf="hero">
  <nb-card-header class="pb-0">{{hero.name | uppercase}} Details</nb-card-header>
  <nb-card-body>
    <form>
      <div class="form-group row">
        <label for="heroId" class="col-sm-2 col-form-label text-right">Id:</label>
        <div class="col-sm-10">
          <input id="heroId" name="heroId" type="text" class="form-control-plaintext" disabled [(ngModel)]="hero.id"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="heroName" class="col-sm-2 col-form-label text-right">Hero name:</label>
        <div class="col-sm-10">
          <input id="heroName" name="heroName" type="text" class="form-control" [(ngModel)]="hero.name" placeholder="Hero name"/>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="button" class="btn btn-secondary" (click)="goBack()">Go back</button> 
          <button type="button" class="btn btn-primary" (click)="save()">Save</button>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
