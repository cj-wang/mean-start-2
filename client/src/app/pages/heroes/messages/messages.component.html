<nb-card class="border-0" *ngIf="messageService.messages.length">
  <nb-card-header class="pb-0 text-danger">Messages</nb-card-header>
  <nb-card-body>
    <button type="button" class="btn btn-secondary btn-sm" (click)="messageService.clear()">Clear</button>
    <ul class="list-unstyled pl-0 mt-3">
      <li *ngFor='let message of messageService.messages'> {{message}} </li>
    </ul>
  </nb-card-body>
</nb-card>
